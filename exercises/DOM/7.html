<!doctype html>
<html>
  <head>
    <title>Nodes to Array</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function nodesToArr() {
          let result = [['BODY']]
          let startNodes = Array.from(document.querySelector('body').children);
          result.push(traverseNodes(startNodes))

          console.log(result)
        }

        function traverseNodes(startNodes) {
          let result = [];
          startNodes.forEach(node => {
            let innerArray = [[node.nodeName]]
            if (node.children.length > 0) {
              innerArray.push(traverseNodes(Array.from(node.children)));
            } else {
              innerArray.push([]);
            }
            result.push(innerArray)
          });

          return result;
        }

        
        nodesToArr();
        // = ["BODY",[["DIV",[["DIV",[]],["DIV",[["DIV",[]]]]]],["DIV",[]],["DIV",[["DIV",[]],["DIV",[]],["DIV",[]]]]]]

        // OR

        // = ["BODY", [
            // ["DIV", [
            //   ["DIV", []],
            //   ["DIV", [
            //     ["DIV",[]]]]]],
            // ["DIV", []],
            // ["DIV", [
            //   ["DIV", []],
            //   ["DIV", []],
            //   ["DIV", []]]]]]
      });
    </script>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
</html>
