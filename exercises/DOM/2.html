<!-- How many direct and indirect child nodes does each parent node — starting with the element with an id of 1 — have in the DOM 
  generated by the following HTML: -->

<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
</div>
<!-- 
  1 -> 9 direct
  2 -> 2 direct
  3 -> 1 direct
  4 -> 3 direct
  5 -> 1 direct
  6 -> 1 direct
  7 -> 1 direct
  8 -> 1 direct
  9 -> 1 direct
  10 -> 1 direct
 -->
