<!-- Given the following markup, implement distinct context menus for the main and the sub areas of the web page. 
You can represent a context menu as an alert box that displays the name of the respective area (i.e., alert("sub")). 
Only one context menu should appear when the event occurs. -->

<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <style type="text/css">
      main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector('main');
        const sub = document.querySelector('#sub');

        main.addEventListener('contextmenu', event => {
          event.preventDefault();
          alert('Main');
        });

        sub.addEventListener('contextmenu', event => {
          event.preventDefault();
          event.stopPropagation();
          alert('Sub');
        });
      });
      
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
